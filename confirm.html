<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #8c53fb; /* الخلفية الأرجوانية */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            color: #8c53fb;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 50px;
            color: #8c53fb;
            margin-bottom: 10px;
        }

        p {
            color: #333;
        }

        button {
            background-color: #8c53fb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #7a46d3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="confirmationMessage">تم تفعيل الحساب بنجاح</h2>
        <span class="icon">✅</span>
        <p id="descriptionMessage">تم تأكيد حسابك بنجاح. يمكنك الآن تسجيل الدخول إلى النظام.</p>
        <button id="loginButton" onclick="location.href='login.html'">تسجيل الدخول</button>
    </div>

    <script>
        
        // يمكنك هنا إضافة تحقق من Firebase أو إعداد الجلسة
        const userConfirmed = true; // تحقق ديناميكيًا مما إذا كان المستخدم قد أكد حسابه

        if (!userConfirmed) {
            // إذا لم يتم التأكيد، يمكنك تغيير الرسائل أو الإجراء المطلوب
            document.getElementById('confirmationMessage').textContent = 'خطأ في تفعيل الحساب';
            document.getElementById('descriptionMessage').textContent = 'حدث خطأ أثناء تأكيد الحساب. يرجى المحاولة مرة أخرى.';
            document.getElementById('loginButton').style.display = 'none'; // إخفاء زر تسجيل الدخول
        }
    </script>

</body>
</html>
