<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأقسام</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
        }

        h2 {
            color: #8c53fb;
            margin-bottom: 20px;
            text-align: center;
        }

        .category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .category h4 {
            margin: 0;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e68900;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إدارة الأقسام</h2>

        <div id="categoriesList">
            <!-- سيتم عرض الأقسام هنا -->
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, deleteDoc, doc } from "./firebase.js"; // تأكد من إعداد Firebase

        async function displayCategories() {
            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = ''; // تفريغ القائمة

            const querySnapshot = await getDocs(collection(db, "sections"));
            querySnapshot.forEach((doc) => {
                const category = doc.data();
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `
                    <h4>${category.name}</h4>
                    <div class="actions">
                        <button class="btn">تعديل</button>
                        <button class="btn btn-delete" onclick="deleteCategory('${doc.id}')">حذف</button>
                    </div>
                `;
                categoriesList.appendChild(categoryDiv);
            });
        }

        async function deleteCategory(categoryId) {
            const confirmation = confirm("هل أنت متأكد من حذف هذا القسم؟");
            if (confirmation) {
                await deleteDoc(doc(db, "sections", categoryId));
                alert("تم حذف القسم بنجاح");
                displayCategories(); // إعادة تحميل القائمة
            }
        }

        window.onload = displayCategories;
    </script>

</body>
</html>
