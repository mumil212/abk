<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأقسام والمحلات التجارية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* الشريط العلوي */
        .header {
            background-color: #8c53fb; /* اللون الأرجواني */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        #categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category, .store {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category:hover, .store:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category img, .store img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .category h2, .store h4 {
            margin-top: 0;
            color: #8c53fb; /* اللون الأرجواني */
        }

        .category p, .store p {
            color: #555;
            line-height: 1.5;
        }

        .category h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .store a {
            color: #8c53fb;
            text-decoration: none;
        }

        .store a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="header">
        الأقسام والمحلات التجارية
    </div>

    <h1>اكتشف أفضل الأقسام والمحلات التجارية</h1>

    <div id="categories-container">
        <!-- سيتم عرض الأقسام والمحلات هنا -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4fZuImi9a2_ClJnWM_LGiSHdITSaJ4Q0",
            authDomain: "login-f5c50.firebaseapp.com",
            projectId: "login-f5c50",
            storageBucket: "login-f5c50.appspot.com",
            messagingSenderId: "377880819730",
            appId: "1:377880819730:web:55fc1cec2be15f7d6380cb",
            measurementId: "G-D0ENLCZW0F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function displayCategoriesAndStores() {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = ''; 

            const querySnapshot = await getDocs(collection(db, "sections"));
            querySnapshot.forEach(async (doc) => {
                const sectionData = doc.data();
                
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `
                    <h2>${sectionData.name}</h2>
                    <p>${sectionData.description}</p>
                    ${sectionData.imageUrl ? `<img src="${sectionData.imageUrl}" alt="${sectionData.name}">` : ''}
                    <h3>المحلات المتوفرة في هذا القسم:</h3>
                    <div id="stores-${doc.id}">جارٍ تحميل المحلات...</div>
                `;
                categoriesContainer.appendChild(categoryDiv);

                const storesContainer = document.getElementById(`stores-${doc.id}`);
                const storesQuery = query(collection(db, "stores"), where("category", "==", sectionData.name));
                const storesSnapshot = await getDocs(storesQuery);

                storesContainer.innerHTML = ''; 

                if (storesSnapshot.empty) {
                    storesContainer.innerHTML = '<p>لا توجد محلات متاحة في هذا القسم.</p>';
                } else {
                    storesSnapshot.forEach((storeDoc) => {
                        const storeData = storeDoc.data();
                        const storeDiv = document.createElement('div');
                        storeDiv.classList.add('store');
                        storeDiv.innerHTML = `
                            <h4>${storeData.name}</h4>
                            <p>${storeData.description}</p>
                            <p><a href="${storeData.map}" target="_blank">عرض على Google Maps</a></p>
                            ${storeData.imageUrl ? `<img src="${storeData.imageUrl}" alt="${storeData.name}">` : ''}
                        `;
                        storesContainer.appendChild(storeDiv);
                    });
                }
            });
        }

        window.onload = displayCategoriesAndStores;
    </script>

</body>
</html>
