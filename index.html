<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة البداية</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #8c53fb; /* الخلفية الأرجوانية */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .app-name {
            font-size: 3em;
            color: white;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4); /* الظل الناعم */
        }

        /* تأثير دخول النص */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            color: white;
            text-align: center;
            animation: fadeInOut 6s ease-in-out infinite;
        }

        /* تأثير الاقتباسات */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="app-name">خصوماتي</div>
    <div class="quote" id="quote">أفضل العروض بين يديك!</div>

    <script>
        const quotes = [
            'أفضل العروض بين يديك!',
            'خصومات لا تُفوّت!',
            'استمتع بتسوق أفضل!',
            'نحن هنا لتوفير الأفضل لك!',
            'تسوق وادخر مع خصوماتي!'
        ];

        let currentQuoteIndex = 0;
        const quoteElement = document.getElementById('quote');

        // تغيير الاقتباسات بشكل دوري
        setInterval(() => {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            quoteElement.textContent = quotes[currentQuoteIndex];
        }, 6000); // التغيير كل 6 ثوانٍ
    </script>

</body>
</html>
