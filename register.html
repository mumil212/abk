<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #8c53fb; /* الخلفية الأرجوانية */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #8c53fb;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #8c53fb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7a46d3;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: green;
        }

        .icon {
            font-size: 50px;
            color: #8c53fb;
            margin-bottom: 10px;
        }

        /* زر لدي حساب */
        .account-button {
            margin-top: 10px;
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .account-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>التسجيل</h2>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="الاسم الشخصي" required>
            <input type="text" id="lastName" placeholder="اسم العائلة" required>

            <select id="userType" required>
                <option value="">هل أنت بائع أم مشتري؟</option>
                <option value="buyer">مشتري</option>
                <option value="seller">بائع</option>
            </select>

            <select id="province" required>
                <option value="Babel">بابل</option>
                <option value="comingSoon" disabled>باقي المحافظات قريبًا</option>
            </select>

            <input type="email" id="emailOrPhone" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

            <button type="submit">إرسال</button>
        </form>

        <!-- زر العودة إلى تسجيل الدخول -->
        <a href="login.html" class="account-button">لدي حساب؟ تسجيل الدخول</a>

        <div class="message" id="successMessage">
            <span class="icon">📧</span>
            <p>لقد أرسلنا رابط تأكيد الحساب على بريدك الإلكتروني.</p>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4fZuImi9a2_ClJnWM_LGiSHdITSaJ4Q0",
            authDomain: "login-f5c50.firebaseapp.com",
            projectId: "login-f5c50",
            storageBucket: "login-f5c50.appspot.com",
            messagingSenderId: "377880819730",
            appId: "1:377880819730:web:55fc1cec2be15f7d6380cb",
            measurementId: "G-D0ENLCZW0F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handling form submission
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const userType = document.getElementById('userType').value;
            const province = document.getElementById('province').value;
            const email = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                alert('كلمات المرور غير متطابقة.');
                return;
            }

            try {
                // إنشاء مستخدم جديد في Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // إرسال رابط تأكيد البريد الإلكتروني
                await sendEmailVerification(user);

                // تخزين بيانات المستخدم في Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    userType: userType,
                    province: province,
                    email: email
                });

                // إظهار رسالة النجاح
                form.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                console.error("Error creating user:", error);
                alert("حدث خطأ أثناء إنشاء الحساب. حاول مرة أخرى.");
            }
        });
    </script>

</body>
</html>
